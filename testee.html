
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Língua Musical</title>
    <link rel="stylesheet" href="../styles/teste.css">
</head>

<body>
    <div id="container">
        <h2>Tocar Som</h2>
        <button onclick="playSound('sons/key01.mp3')">Som 1</button>
        <button onclick="playSound('sons/key02.mp3')">Som 2</button>
        <button onclick="playSound('sons/key03.mp3')">Som 3</button>
        <button onclick="playSound('sons/key04.mp3')">Som 4</button>

        <p id="message">Não conseguiu de primeira? Tente novamente.</p>

        <h3>Atividade</h3>

        <input type="text" placeholder="A maior" id="a-maior">
        <input type="text" placeholder="F maior" id="f-maior">
        <input type="text" placeholder="C maior" id="c-maior">
        <input type="text" placeholder="D maior" id="d-maior">

        <button onclick="validateAnswers()">Validar Respostas</button>
    </div>
    <script>
        
    </script>

    <script>
        function playSound(filename) {
            const audio = new Audio(filename);
            audio.play();
        }

        function validateAnswers() {
            const aMaior = document.getElementById('a-maior').value;
            const fMaior = document.getElementById('f-maior').value;
            const cMaior = document.getElementById('c-maior').value;
            const dMaior = document.getElementById('d-maior').value;

            if (aMaior === '1' && fMaior === '2' && cMaior === '3' && dMaior === '4') {
                alert('Respostas corretas!');
            } else {
                alert('Respostas incorretas. Por favor, tente novamente.');
            }
        }
    </script>
</body>

</html>
