<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - LÃ­ngua Musical</title>
    <link rel="stylesheet" href="../styles/senha.css">
</head>

<body>
    <div class="recovery-container">
        <h1>Recuperar Senha</h1>
        <form id="recovery-form">
            <div class="form-group">
                <label for="emailRecover">Email:</label>
                <input type="email" id="emailRecover" name="emailRecover" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="nova-senha">Nova Senha:</label>
                <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite a nova senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a nova senha" required>
            </div>
            <button type="submit" class="recover-button">Recuperar Senha</button>
        </form>
        <div id="success-message" class="success-message"></div>
    </div>

    <script src="../scripts/recuperacaoSenha.js"></script>
</body>

</html>
