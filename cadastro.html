<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Língua Musical</title>
    <link rel="stylesheet" href="../styles/css.css">
</head>

<body>
    <div class="divCenter">
        <header>
            <h1> Cadastro </h1>
        </header>
    </div>

    <nav>
        <ul>
            <li><a href="../screens/home.html">Home</a></li>
            <li><a href="../screens/sobre.html">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <br>
    <br>

    <div class="register-container">
        <div class="form-group">
            <form id="user-form-register">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
        
              <label for="emailRegister">Email:</label>
              <input type="email" id="emailRegister" name="emailRegister" placeholder="Digite seu email" required />
        
              <label for="senhaRegister">Senha:</label>
              <input type="password" id="senhaRegister" name="senhaRegister" placeholder="Digite sua senha" required />
              
              <label for="confirmar-senha">Confirmar Senha:</label>
              <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" onkeyup='checarSenha();' required />
              <span id='message'></span>
        
              <div class="form-group checkbox-group">
                <div class="checkbox-container">
                  <input type="checkbox" id="aceito-termos" name="aceito-termos" required />
                  <label for="aceito-termos" class="terms-label">Eu concordo com os termos de uso</label>
                </div>
              </div>
              
              <button type="submit" class="register-button" id="register-button"> Cadastrar </button>
            </form>
        </div>
    </div>

</body>
</html>
